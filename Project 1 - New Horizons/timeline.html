<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
    <link rel="stylesheet" href="timeline.css" />
  </head>
  <body>
    <div class="main">
      <div class="timeline-container">
        <div class="cover-photo"></div>
        <div class="avi">
          <img src="/timeline-images/lady-head.png" alt="avi" />
        </div>

        <div class="timeline-content">
          <div class="header">
            <div class="left"></div>
            <div class="right">
              <span>.</span>
              <span>.</span>
              <span>.</span>
            </div>
          </div>

          <div class="profile-name">
            <h1>Morgan Sweeney</h1>
            <p>Ant Collector</p>
          </div>

          <div class="followers-tab">
            <div class="left">
              <h2>12</h2>
              <p>Followers</p>
            </div>
            <div class="right">
              <h2>1000</h2>
              <p>Following</p>
            </div>
          </div>
          <button>Follow</button>
          <div class="footer">
            <p>
              Morgan has collected ants since they were six years old and now
              has many dozens ants but none in their pants.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
